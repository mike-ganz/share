<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check it out on Orderly!</title>
    <meta property="og:title" content="Check it out on Orderly!" />
    <meta property="og:image" content="https://www.joinorderly.com/assets/images/image06.jpg?v=4e219e81" />
</head>
<body>
    <script>
        function redirectBasedOnOS() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.replace("https://apps.apple.com/us/app/orderly-returns-assistant/id6452804073");
            } else if (/android/i.test(userAgent)) {
                window.location.replace("https://play.google.com/store/apps/details?id=com.orderly.android");
            } else {
                window.location.replace("https://www.joinorderly.com");
            }
        }
        redirectBasedOnOS();
    </script>
</body>
</html>
