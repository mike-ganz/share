<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="images/orderly_icon_white_square.png">
    
    <!-- Global Site Tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-16502156015"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'AW-16502156015');
    </script>

    <!-- Event snippet for App Store conversion page -->
    <script>
      gtag('event', 'conversion', {'send_to': 'AW-16502156015/XFSYCO3MjbsZEO_V67w9'});
    </script>
</head>
<body>
    <script>
        function openLink() {
            const baseUrl = 'orderly://';
            const params = new URLSearchParams(window.location.search);
            const path = params.get('path');
            const additionalParams = params.toString().replace(`path=${path}&`, '').replace(`path=${path}`, '');

            const deepLink = baseUrl + (path ? path + (additionalParams ? '?' + additionalParams : '') : '');

            window.location.href = deepLink;

            setTimeout(function() {
                // Check if the deep link did not open within 500 milliseconds
                if (!document.hasFocus()) {
                    return;
                }

                // Detecting the platform for fallback
                var userAgent = navigator.userAgent || navigator.vendor || window.opera;
                if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                    window.location.href = 'https://apps.apple.com/us/app/orderly-returns-assistant/id6452804073'; // iOS devices
                } else if (/Mac/i.test(userAgent)) {
                    window.location.href = 'https://apps.apple.com/us/app/orderly-returns-assistant/id6452804073'; // Mac OS
                } else if (/android/i.test(userAgent)) {
                    window.location.href = 'https://play.google.com/store/apps/details?id=com.orderly.android&pli=1'; // Android devices
                } else {
                    window.location.href = 'https://apps.apple.com/us/app/orderly-returns-assistant/id6452804073'; // Other devices
                }
            }, 500);
        }

        window.onload = openLink;
    </script>
</body>
</html>
